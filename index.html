<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quick start. Local static application</title>
</head>
<body>
    <div id="name"></div>
    <iframe src="https://www.onet.pl" width="100%" height="1500px"></iframe>
    <script src="//api.bitrix24.com/api/v1/"></script>
    <script>
        // Make a call to REST when JS SDK is loaded
        BX24.init(function(){

            BX24.callMethod('user.current', {}, function(res){
                var name = document.getElementById('name');
                name.innerHTML = 'Name: ' + res.data().NAME + ' ' + res.data().LAST_NAME;
                console.log(res.data());
            });

            console.log('placement info', BX24.placement.info());
            BX24.placement.getInterface((data) => console.log(data));

            console.log('B24 SDK is ready!', BX24.isAdmin());

        });
    </script>
</body>
</html>
